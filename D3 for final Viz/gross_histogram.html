<!DOCTYPE html>
<meta charset="utf-8">
<style>
    div.tooltip {
     position: absolute;
     text-align: center;
     padding: .5rem;
     background: #FFFFFF;
     color: #313639;
     border: 1px solid #313639;
     border-radius: 8px;
     pointer-events: none;
     font-size: 1.3rem;
}
</style>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<p>
  <label># bins</label>
  <input type="number" min="1" max="200" step="10" value="20" id="nBin">
</p>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
        width = 600 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    let div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
    var formatDecimalComma = d3.format(",.2f")
    var formatMoney = function(d) { return "$" + formatDecimalComma(d); }
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // get the data
    d3.csv("only_gross_for_hist.csv").then(function(data) {
    
      // X axis: scale and draw:
      var x = d3.scaleLinear()
          .domain([0, 800000000])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
          .range([0, width]);
      svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
      // Y axis: initialization
      var y = d3.scaleLinear()
          .range([height, 0]);
      var yAxis = svg.append("g")
    
      // A function that builds the graph for a specific value of bin
      function update(nBin) {
    
        // set the parameters for the histogram
        var histogram = d3.histogram()
            .value(function(d) { return d.gross; })   
            .domain(x.domain())  
            .thresholds(x.ticks(nBin)); 
    
        // And apply this function to data to get the bins
        var bins = histogram(data);
    
        // Y axis: update now that we know the domain
        y.domain([0, d3.max(bins, function(d) { return d.length; })]);   
        yAxis
            .transition()
            .duration(1000)
            .call(d3.axisLeft(y));
    
        // Join the rect with the bins data
        var u = svg.selectAll("rect")
            .data(bins)
            
    
        
        u
            .enter()
            .append("rect") // Add a new rect for each new elements
            .merge(u) // get the already existing elements as well
            .transition() // and apply changes to all of them
            .duration(1000)
              .attr("x", 1)
              .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
              .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
              .attr("height", function(d) { return height - y(d.length); })
              .style("fill", "#69b3a2")
            
        svg.selectAll("rect")
            .on("mouseover", function (d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(
                    d.length)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY) + "px");
                })
            .on("mouseout", function (d) {
                div.transition()
                    .duration(200)
                     .style("opacity", 0);})
    
        
        u
            .exit()
            .remove()
    
        }
    
    
      // Initialize with 20 bins
      update(20)
    
    
      // Listen to the button -> update if user changes it
      d3.select("#nBin").on("input", function() {
        update(+this.value);
      });
    
    });
    </script>
